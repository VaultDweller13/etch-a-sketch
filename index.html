<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src="script.js" defer></script>
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <header>Etch-a-sketch</header>
    <div id='main'>
      <div id='controls'>
        <form>
          <label for='range'>Change size</label>
          <input type='range' id='size' min='16'>
        </form>
        <form>
          <label for='color'>Pick color</label>
          <input type='color' id='color'>
        </form>
        <form>
          <button id='random' type='button'>Random color</button>
        </form>
        <form>
          <button id='shading' type='button'>Shading</button>
        </form>
        <button id='reset'>Reset sketch</button>
      </div>  
      <div id='sketchpad'></div>
    </div>  
    <footer>The Odin Project</footer>
  </body>
</html>
