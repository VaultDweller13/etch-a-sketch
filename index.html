<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='style.css' rel='stylesheet'>
    <script src="script.js" defer></script>
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <header>Etch-a-sketch</header>
    <div id='main'>
      <div id='controls'>
        <label for='range'>Change size</label>
        <input type='range' id='size' min='16'>
        <label for='color'>Pick color</label>
        <input type='color' id='color'>
        <button id='reset'>Reset sketch</button>
      </div>  
      <div id='sketchpad'></div>
    </div>  
    <footer>The Odin Project</footer>
  </body>
</html>
